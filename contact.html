        <section id="contact_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                <h1>Feel free to contact with us</h1>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Enter Your Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                  
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Enter Your Email ID</label>
                      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Comments</label>
                        <textarea  rows="" cols="" class="form-control" id="exampleInputPassword1" placeholder=""></textarea>
                      </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div><br/>
                    <button type="submit" class="btn btn-info">Submit Your Comment</button>
                  </form>
